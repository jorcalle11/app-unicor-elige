<div>
	<div class="modal-header">
	    <h3 class="modal-title text-center">Agregar Evento</h3>
	</div>
	<div class="modal-body">
      <div class="form-group">
				<label for="title">Titulo: </label>
        <input class="form-control " type="text" name="title" ng-model="eventEdit.title" placeholder="Ingresa el nombre del evento">
      </div>
      <div class="form-group">
				<label for="place">Lugar: </label>
        <input class="form-control " type="text" name="place" ng-model="eventEdit.place" placeholder="Ingresa el nombre del lugar donde se realizarÃ¡ el evento">
      </div>
      <div class="form-group">
      	<label for="time">Hora : </label>
	      <div class='input-group date' id='datetimepicker3'>
	        <input  id="timeEdit" type='text' name="time" class="form-control" ng-model="timeEdit">
	        <span class="input-group-addon">
            <span class="glyphicon glyphicon-time"></span>
	        </span>
	      </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker3').datetimepicker({
                    format: 'H:mm'
                });
            });
        </script>
      </div>
       <div class="form-group">
			 <strong>Fecha: </strong><span ng-bind="date"></span>
      </div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
