<div>
	<div class="modal-header">
			<h3 class="modal-title text-center">Agregar Evento</h3>
	</div>
	<div class="modal-body" name="addEventForm" novalidate>
	</div>
		<form name="addEventForm" class="modal-body">
			<div class="form-group" ng-class="{ 'has-error': addEventForm.title.$invalid && addEventForm.title.$dirty }">
				<label for="title">Titulo: </label>
				<input class="form-control " type="text" name="title" ng-model="newEvent.title" placeholder="Nombre del evento" required>
				<div class="help-block" ng-if="addEventForm.title.$dirty" ng-messages="addEventForm.title.$error">
					<div ng-message="required">Escriba El titulo del Evento</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error': addEventForm.place.$invalid && addEventForm.place.$dirty }">
				<label for="place">Lugar: </label>
				<input class="form-control " type="text" name="place" ng-model="newEvent.place" placeholder="Lugar del evento" required>
				<div class="help-block" ng-if="addEventForm.place.$dirty" ng-messages="addEventForm.place.$error">
					<div ng-message="required">Escriba el Lugar donde se realizar√° el evento</div>
				</div>
			</div>
			<div class="form-group">
				<label for="time">Hora : </label>
				<div class='input-group date' id='datetimepicker3'>
					<input  id="timeStart" type='text' name="time" class="form-control" required/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-time"></span>
					</span>
				</div>
			</div>
			 <div class="form-group">
				<strong>Fecha: </strong><span ng-bind="newEvent.start | date:'MMM d, y '"></span>
			</div>
			<script>
		    $(function () {
		      $('#datetimepicker3').datetimepicker({
		        format: 'H:mm'
		      });
		    });
			</script>
		</form>
	<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-disabled="addEventForm.$invalid" ng-click="ok()">Guardar</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
