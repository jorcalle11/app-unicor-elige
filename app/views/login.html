<div class="container">
  <div class="center-form panel">
    <div class="panel-body">
      <h2 class="text-center">Iniciar Sesión</h2>
      <form method="post" ng-submit="login()" name="loginForm" class="ng-pristine ng-invalid ng-invalid-required">
        <div class="form-group has-feedback">
          <input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="email" name="email" ng-model="user.email" placeholder="Email" required autofocus>
          <span class="ion-at form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="password" name="password" ng-model="user.password" placeholder="Password" required autofocus>
          <span class="ion-key form-control-feedback"></span>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success" disabled="disabled">Entrar</button>
        <br>
        <div class="signup-or-separator">
          <hr>
        </div>
        <p class="text-center text-muted">
          <small><a href="#/forgot">¿Has olvidado la contraseña?</a></small>
        </p>
      </form>
    </div>
  </div>
</div>
